<div class="wrapper">
  <h1>Login</h1>
  <form #myForm="ngForm">


    <div class="form-group">
      <label for="name">Name</label>
      <input #name="ngModel" [(ngModel)]="user.name"
             name="name"
             type="text" class="form-control"
             id="name" placeholder="Enter name"
             required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>


    <div class="form-group">
      <label for="email">Email</label>
      <input #email="ngModel" [(ngModel)]="user.email"
             name="email"
             type="email" class="form-control"
             id="email" placeholder="Enter a valid email"
             required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Valid Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input #password="ngModel" [(ngModel)]="user.password"
             name="password"
             type="text" class="form-control"
             id="password" placeholder="Enter a password"
             required
             pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{4,}$">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password should have at least 1 digit and 1 capital letter
      </div>
    </div>

    <button [disabled]="!myForm.valid" type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
