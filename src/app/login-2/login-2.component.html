<div class="wrapper">
  <h1>Login</h1>
  <form [formGroup]="loginForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name"
             name="name"
             type="text" class="form-control"
             id="name" placeholder="Enter name"
             >
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>

    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email"
             name="email"
             type="email" class="form-control"
             id="email" placeholder="Enter a valid email"
             required>
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Valid Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password"
             name="password"
             type="text" class="form-control"
             id="password" placeholder="Enter a password"
             required>

      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password should have at least 1 digit and 1 capital letter
      </div>

    </div>

    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
